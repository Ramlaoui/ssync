<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="ssync - Cluster job management and synchronization interface" />
  <meta name="theme-color" content="#6366f1" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  
  <title>ssync</title>
</head>

<body>
  <div id="app"></div>

  <!-- Loading fallback -->
  <div id="loading-fallback" style="
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      width: 100%; 
      position: fixed; 
      top: 0; 
      left: 0; 
      background: #f8f9fa;
      z-index: 999;
      flex-direction: column;
    ">
    <div style="
        width: 40px;
        height: 40px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-left-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
    <div style="
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #6366f1;
        font-weight: 500;
      ">
      Loading ssync...
    </div>
  </div>

  <script>
    // Remove loading screen once app is loaded
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          loadingFallback.style.opacity = '0';
          loadingFallback.style.transition = 'opacity 0.5s';
          setTimeout(function () {
            if (loadingFallback.parentNode) {
              loadingFallback.parentNode.removeChild(loadingFallback);
            }
          }, 500);
        }
      }, 300);
    });
  </script>

  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
