<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="ssync - Cluster job management and synchronization interface" />
  <meta name="theme-color" content="#6366f1" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  
  <title>ssync</title>
</head>

<body>
  <div id="app"></div>

  <!-- Loading fallback -->
  <div id="loading-fallback" class="loading-fallback">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading ssync...</div>
  </div>

  <script>
    // Apply theme immediately to prevent flash
    (function() {
      var storedTheme = localStorage.getItem('theme');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      var isDark = storedTheme === 'dark' || (!storedTheme && prefersDark) || (storedTheme === 'system' && prefersDark);

      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();

    // Remove loading screen once app is loaded
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          loadingFallback.style.opacity = '0';
          loadingFallback.style.transition = 'opacity 0.5s';
          setTimeout(function () {
            if (loadingFallback.parentNode) {
              loadingFallback.parentNode.removeChild(loadingFallback);
            }
          }, 500);
        }
      }, 300);
    });
  </script>

  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
    }

    /* Loading fallback styles - matches LoadingSpinner component */
    .loading-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #ffffff;
      z-index: 999;
      flex-direction: column;
    }

    /* Dark mode for loading fallback */
    .dark .loading-fallback {
      background: #0a0a0a;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #d1d5db;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .dark .loading-spinner {
      border-color: #6b7280;
      border-bottom-color: transparent;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #4b5563;
      font-weight: 400;
      font-size: 16px;
    }

    .dark .loading-text {
      color: #9ca3af;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
