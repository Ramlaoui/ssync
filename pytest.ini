[pytest]
# Pytest configuration for ssync

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/ssync
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (database, mocked external services)
    e2e: End-to-end tests (full workflows)
    slow: Tests that take significant time to run
    security: Security-related tests
    requires_ssh: Tests requiring SSH connection (usually skipped in CI)

# Coverage options
[coverage:run]
source = src/ssync
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
