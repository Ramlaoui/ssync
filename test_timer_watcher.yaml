watchers:
  - name: wandb_sync_timer_test
    pattern: "wandb.*Run.*created|W&B syncing"
    interval_seconds: 30
    timer_mode_enabled: true
    timer_interval_seconds: 60
    max_triggers: 5
    actions:
      - type: RUN_COMMAND
        params:
          command: "echo '[TIMER MODE] Triggered at $(date) - would sync wandb' >> /tmp/timer_test_${JOB_ID}.log"
      - type: LOG_EVENT
        params:
          message: "Timer mode trigger - wandb sync check"
          level: "INFO"